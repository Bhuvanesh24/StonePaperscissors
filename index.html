<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rockpaperscissors.css">
  </head>
 
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button"><img src="rock-emoji.png" class="img-element"></button>
 
    <button class="move-button js-paper-button"><img src="paper-emoji.png" class="img-element"></button>

    <button class="move-button js-scissors-button"><img src="scissors-emoji.png" class="img-element"></button>



    <p class="js-result result"></p>
    <p class="js-moves">
    </p>
    <p class="js-score score"></p>
    <button class="reset-score-button js-reset-score">Reset Score</button>
    <button class="auto-play-button js-autoplay">Autoplay</button>

    <script src="rockpaper2.js"></script>
  </body>
</html>
